<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeavyRegistration</title>
</head>
<body style="background-color: rgb(99, 97, 97)" >
    
  <center>
    <h1 style="background-color: aliceblue;">Neavy Officer Registration Form</h2>
    <hr><hr>
    <form action="submit.html" method="POST">
        <img src="indian-navy-recruitment-2022_1643285946.avif">
        <br><br>

      <label for="fullname">Full Name:</label>
      <input type="text" placeholder="Enter your name" name="fullname" required>
      <br><br>
      <label for="email">Email Address:</label>
      <input type="email" placeholder="Enter your email" name="email" required>
<br> <br>
      <label for="dob">Date of Birth:</label>
      <input type="date"  name="dob" required>
      <br> <br>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="">--Select--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
<br><br>
      <label for="rank">Applying For Rank:</label>
      <select id="rank" name="rank">
        <option value="">--Select Rank--</option>
        <option value="sub-lieutenant">Sub-Lieutenant</option>
        <option value="lieutenant">Lieutenant</option>
        <option value="commander">Commander</option>
        <option value="captain">Captain</option>
      </select>
<br><br>
      <label for="height">Height (in cm):</label>
      <input type="number" id="height" name="height" min="140" max="210">
<br><br>
      <label for="weight">Weight (in kg):</label>
      <input type="number" id="weight" name="weight" min="40" max="150">
<br><br>
      <label for="address">Permanent Address:</label>
      <textarea id="address" name="address" rows="1"></textarea>
<br><br>
      <button type="submit">Submit Application</button>
    </form>
  </center>
  
</body>
</html>
